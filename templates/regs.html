<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body>
<div class="mx-4">
    <p class="text-2xl font-bold mb-4">Regs</p>
    <button hx-get="/stats/regs" hx-target="#table-body" class="px-3 py-1 bg-blue-600 text-white ml-4">Fetch table</button>
    <table>
        <thead>
        <tr>
            <th>Regs amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="table-body" class="text-center text-sm">
            {% include 'table.html' %}
        </tbody>
    </table>

</div>
</body>
</html>
