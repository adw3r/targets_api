version: "3.8"

services:
  targets-api:
    image: alexeynaidiuk/targets-api:latest
    build: .
    restart: always
    ports:
      - "8181"
    networks:
      - mynetwork
    env_file:
       - ".env"
    volumes:
      - ./targets:/targets
  db:
    image: postgres:latest
    networks:
      - mynetwork
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    networks:
      - mynetwork
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - ./redis:/data
  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx:/etc/nginx
    depends_on:
      - targets-api
    ports:
      - "8181:80"
    networks:
      - mynetwork
networks:
  mynetwork:
    name: "mynetwork"
    driver: bridge